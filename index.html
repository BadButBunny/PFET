<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelvic Floor Exercise Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Pelvic Floor Exercise Timer</h1>
        </header>
        <main>
            <section class="exercise" id="exercise-section">
                <h2 id="exercise-name">Quick Flick Kegels</h2>
                <p id="exercise-description">Rapidly contract and relax your pelvic floor muscles.</p>
                <div class="timer-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="timer" id="exercise-timer">00:30</div>
                </div>
            </section>
            <nav class="navigation">
                <button class="nav-button" id="prevButton">Previous</button>
                <button class="nav-button" id="nextButton">Next</button>
            </nav>
            <section class="control-buttons">
                <button class="control-button" id="startButton">Start</button>
                <button class="control-button" id="stopButton">Stop</button>
                <button class="control-button" id="resetButton">Reset</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
