<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pelvic Floor Exercise Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-box">
        <h1>Pelvic Floor Exercise Timer</h1>
    </div>
    <div class="container">
        <div class="box timer" id="timer">00:00</div>
        <div class="box general-timer" id="general-timer">05:00</div>
    </div>
    <div class="container buttons">
        <button class="button" id="startButton">Start</button>
        <button class="button" id="stopButton">Stop</button>
        <button class="button" id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
