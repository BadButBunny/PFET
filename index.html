<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pelvic Floor Exercise Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-box">
        <h1>Pelvic Floor Exercise Timer</h1>
    </div>
    <div class="container">
        <div class="box mastery-settings">
            <label for="mastery-level">Select Mastery Level:</label>
            <select id="mastery-level">
                <option value="1">Samurai (Beginner)</option>
                <option value="2">Ronin (Intermediate)</option>
                <option value="3">Ninja (Advanced)</option>
                <option value="4">Shogun (Expert)</option>
                <option value="5">Daimyo (Master)</option>
                <option value="6">Emperor (Legendary)</option>
            </select>
        </div>
        <div class="box sub-level-settings">
            <label for="sub-level">Select Sub-Level:</label>
            <select id="sub-level">
                <option value="1">Samurai Matcha</option>
                <option value="2">Ronin Matcha</option>
                <option value="3">Ninja Matcha</option>
                <option value="4">Shogun Matcha</option>
                <option value="5">Daimyo Matcha</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="box timer" id="timer">00:00</div>
        <div class="box general-timer" id="general-timer">05:00</div>
    </div>
    <div class="container buttons">
        <button class="button" id="startButton">Start</button>
        <button class="button" id="stopButton">Stop</button>
        <button class="button" id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
